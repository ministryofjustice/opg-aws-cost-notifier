name: Build Cost Notifier Lambda Container

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  id-token: write
  actions: read
  checks: write
  contents: write
  deployments: none
  issues: none
  packages: none
  pull-requests: write
  repository-projects: none
  security-events: write
  statuses: none

defaults:
 run:
  shell: bash

jobs:
  version:
    name: Create Version & Tag
    uses: ./.github/workflows/version.yml

  build-containers:
    name: "Test & Build Lambda Images"
    needs: [version]
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ needs.version.outputs.tag }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: unfor19/install-aws-cli-action@f5b46b7f32cf5e7ebd652656c5036bf83dd1e60c # 1.0.8

      - name: Test with pytest
        run: make test

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@34d7c956a59aed1bfebf31df77b8de55db9bbaaf # v2.21.0
        if: always()
        with:
          junit_files: '**/unit-tests.xml'

      - name: Build Container
        run: make build

      - name: Scan Image with Trivy
        run: make scan

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@e12f0178983d466f2f6028f5cc7a6d786fd97f4b # v4.31.4
        if: always()
        with:
          sarif_file: 'test-results/trivy.sarif'

      - name: Configure OIDC AWS credentials
        uses: aws-actions/configure-aws-credentials@00943011d9042930efac3dcd3a170e4273319bc8 # v5.1.0
        with:
          role-to-assume: arn:aws:iam::311462405659:role/aws-cost-notifier-oidc-role
          role-session-name: opg-aws-cost-notifier-github-actions-push
          role-duration-seconds: 900
          aws-region: eu-west-1

      - name: ECR Login
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@062b18b96a7aff071d4dc91bc00c4c1a7945b076 # v2.0.1
        with:
          registries: 311462405659

      - name: Push Container
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          COST_NOTIFIER_ECR_REPOSITORY: shared/aws-cost-notifier
        run: |
          docker tag 311462405659.dkr.ecr.eu-west-1.amazonaws.com/shared/aws-cost-notifier:latest $ECR_REGISTRY/$COST_NOTIFIER_ECR_REPOSITORY:${{ needs.version.outputs.tag }}
          if ${{ github.ref_name == 'main' }}
          then
            docker tag 311462405659.dkr.ecr.eu-west-1.amazonaws.com/shared/aws-cost-notifier:latest $ECR_REGISTRY/$COST_NOTIFIER_ECR_REPOSITORY:main-${{ needs.version.outputs.tag }}
            docker tag 311462405659.dkr.ecr.eu-west-1.amazonaws.com/shared/aws-cost-notifier:latest $ECR_REGISTRY/$COST_NOTIFIER_ECR_REPOSITORY:main-${{ needs.version.outputs.tag }}-${{ needs.version.outputs.timestamp }}
            # We want all of the tags pushed
            docker push --all-tags $ECR_REGISTRY/$COST_NOTIFIER_ECR_REPOSITORY
          else
            docker push $ECR_REGISTRY/$COST_NOTIFIER_ECR_REPOSITORY:${{ needs.version.outputs.tag }}
          fi

      - name: Put Tag
        if: github.ref == 'refs/heads/main'
        run: aws ssm put-parameter --region "eu-west-1" --name "/shared/aws-cost-notifier-lambda-version" --type "String" --value "${{ needs.version.outputs.tag }}" --overwrite
