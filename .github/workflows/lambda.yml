name: Build Cost Notifier Lambda Container

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

defaults:
 run:
  shell: bash

jobs:
  version:
    name: Create Version & Tag
    uses: ./.github/workflows/version.yml

  build-containers:
    name: "Test & Build Lambda Images"
    needs: [version]
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ needs.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v5
      - uses: unfor19/install-aws-cli-action@v1

      - name: Test with pytest
        run: make test

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          junit_files: '**/unit-tests.xml'

      - name: Build Container
        run: make build

      - name: Scan Image with Trivy
        run: make scan

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'test-results/trivy.sarif'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_ACTIONS }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_ACTIONS }}
          aws-region: eu-west-1
          role-to-assume: arn:aws:iam::311462405659:role/opg-cost-notifier-ci
          role-duration-seconds: 3600
          role-session-name: GitHubActions

      - name: ECR Login
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registries: 311462405659

      - name: Push Container
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          COST_NOTIFIER_ECR_REPOSITORY: shared/aws-cost-notifier
        run: |
          docker tag 311462405659.dkr.ecr.eu-west-1.amazonaws.com/shared/aws-cost-notifier:latest $ECR_REGISTRY/$COST_NOTIFIER_ECR_REPOSITORY:${{ needs.version.outputs.tag }}
          if ${{ github.ref_name == 'main' }}
            docker tag 311462405659.dkr.ecr.eu-west-1.amazonaws.com/shared/aws-cost-notifier:latest $ECR_REGISTRY/$COST_NOTIFIER_ECR_REPOSITORY:main-${{ needs.version.outputs.tag }}
            docker tag 311462405659.dkr.ecr.eu-west-1.amazonaws.com/shared/aws-cost-notifier:latest $ECR_REGISTRY/$COST_NOTIFIER_ECR_REPOSITORY:main-${{ needs.version.outputs.tag }}-${{ needs.version.outputs.timestamp }}
            # We want all of the tags pushed
            docker push --all-tags $ECR_REGISTRY/$COST_NOTIFIER_ECR_REPOSITORY
          else
            docker push $ECR_REGISTRY/$COST_NOTIFIER_ECR_REPOSITORY:${{ needs.version.outputs.tag }}
          fi

      - name: Put Tag
        if: github.ref == 'refs/heads/main'
        run: aws ssm put-parameter --region "eu-west-1" --name "/shared/aws-cost-notifier-lambda-version" --type "String" --value "${{ needs.version.outputs.tag }}" --overwrite
